<!DOCTYPE html>
<html lang="en">
<head>
  <title>Amazon Review Extractor</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #FF9900;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Amazon Review Extractor</h2>
  <!-- Checkbox to toggle iterating over pages -->
  <input type="checkbox" id="iterate" checked />
  <label for="iterate">Iterate over pages</label>
  <br /><br />
  <button id="extract">Extract Reviews</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
